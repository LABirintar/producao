<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB Cria Games - Manual de Projeto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Babel Standalone for in-browser TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#ff595a',
              'secondary': '#ffa400',
              'light-bg': '#fdfcf9',
              'accent-lavender': '#e6cbe4',
              'accent-blue': '#aec5e7',
              'dark-text': '#2c3e50',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              raleway: ['Raleway', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3eef7; /* Lighter lavender */
      }
      ::-webkit-scrollbar-thumb {
        background: #c5d7f0; /* Lighter blue */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aec5e7;
      }
      /* For Flip Card Animation */
      .flip-card {
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
    </style>
